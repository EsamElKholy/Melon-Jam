<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Melon Jam</title>
</head>
<body>
    <script src="middleware/three.js"></script>
    <script src="middleware/cannon.js"></script>
    <script src="Core/InputManager.js"></script>

    <script>
        var world, mass, body, shape, timeStep=1/60,
            camera, scene, renderer, geometry, material, mesh;
        initThree();
        initCannon();
        animate();
        function initCannon() 
        {
            world = new CANNON.World();
            world.gravity.set(0,-0.01,0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            shape = new CANNON.Box(new CANNON.Vec3(1,1,1));
            mass = 1;
            body = new CANNON.Body({
                mass: 1
            });
            body.addShape(shape);
            body.angularVelocity.set(0,10,0);
            body.angularDamping = 0.9;
            world.addBody(body);
        }

        function initThree() 
        {
            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.domElement.id = "canvas";
            document.body.appendChild( renderer.domElement );
            
            InputManager("canvas");
            runInputManager();

            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 100 );
            camera.position.z = 5;
            scene.add( camera );

            
            geometry = new THREE.BoxGeometry( 2, 2, 2 );
            material = new THREE.MeshBasicMaterial( { color: 0xff00dd, wireframe: false } );
            mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );
        }
        
        function animate() 
        {
            requestAnimationFrame( animate );
            updatePhysics();
            render();
        }

        function updatePhysics() 
        {
            if (InputManager.isKeyDown('KeyA'))
            {
                body.position.x -= 0.1;
            }
            
            // Step the physics world
            world.step(timeStep);
            // Copy coordinates from Cannon.js to Three.js
            mesh.position.copy(body.position);
            mesh.quaternion.copy(body.quaternion);
        }

        function render() 
        {
            renderer.render( scene, camera );
        }

    </script>
</body>
</html>
